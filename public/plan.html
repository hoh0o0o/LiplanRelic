    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import { deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
      import {
        getFirestore,
        doc,
        getDoc,
        updateDoc,
        setDoc
      } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
      import {
        getAuth,
        onAuthStateChanged
      } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
      import {
        getStorage,
        ref,
        uploadBytes,
        getDownloadURL,
        listAll,
        deleteObject
      } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDUSf566afvcJhJZ-pr0LvgfhNbrEn49dU",
        authDomain: "liplan-836a1.firebaseapp.com",
        projectId: "liplan-836a1",
        storageBucket: "liplan-836a1.appspot.com",
        messagingSenderId: "545673347741",
        appId: "1:545673347741:web:55bf80be3076f09abf8a74",
        measurementId: "G-TKF08JYKTT"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const storage = getStorage(app);
      const auth = getAuth(app);

      async function loadImage(userUID, docName) {
        const storageRef = ref(storage, `${userUID}/${docName}/thumbnail.png`);
        try {
          const downloadURL = await getDownloadURL(storageRef);
          document.getElementById("noImage").src = downloadURL;
        } catch (error) {
          console.error("画像の取得に失敗しました:", error);
        }
      }

      async function loadData(userUID, docName) {
        const docRef = doc(db, userUID, docName);
        try {
          const docSnap = await getDoc(docRef);
          if (docSnap.exists()) {
            const data = docSnap.data();
            console.log("Document data:", data);

            // データをDOMに反映
            document.getElementById("artist").textContent = data.artist || "不明";
            document.getElementById("date").textContent = data.Date || "不明";
            document.getElementById("title").textContent = data.title || "不明";
            document.getElementById("venue").textContent = data.venue || "不明";

            // スケジュールデータの処理
            const hourArray = (data.hour || "9:00").split("**/kugiri\\**");
            const planArray = (data.plan || "").split("**/kugiri\\**");
            const memoArray = (data.memo || "").split("**/kugiri\\**");

            const div1 = document.querySelector(".div1");
            div1.querySelector(".add-schedule-button").style.display = "none"; // 最初のdiv1のボタンを非表示
            hourArray.forEach((hour, index) => {
              const newDiv1 = index === 0 ? div1 : div1.cloneNode(true);
              if (index > 0) {
                newDiv1.querySelector(".add-schedule-button").style.display = "none"; // 複製したdiv1のボタンを非表示
                div1.parentNode.appendChild(newDiv1);
              }

              newDiv1.querySelector(".b6").value = hour;
              newDiv1.querySelector(".b8").value = planArray[index] || "";
              newDiv1.querySelector(".input").value = memoArray[index] || "";
            });

            // 最後のdiv1のボタンを表示
            const allDiv1 = document.querySelectorAll(".div1");
            allDiv1[allDiv1.length - 1].querySelector(".add-schedule-button").style.display = "block";

            // 複製処理のイベントリスナーを追加
            document.querySelectorAll(".add-schedule-button").forEach(button => {
              button.addEventListener("click", addSchedule);
            });

            // おすすめスポットデータの処理
            const recommendNames = data.reccomendName || [];
            recommendNames.forEach((recommend, index) => {
              if (index < 3) {
                document.getElementById(`reccomend-name${index + 1}`).textContent = recommend.name;
                document.getElementById(`osusume-image${index + 1}`).src = recommend.imageUrl || "./noimage.png";
              }
            });

            // 登録スポットデータの処理
            const placeNames = data.placeName || [];
            placeNames.forEach((place, index) => {
              if (index < 3) {
                document.getElementById(`place-name${index + 1}`).textContent = place.name;
                document.getElementById(`place-image${index + 1}`).src = place.imageUrl || "./noimage.png";
              }
            });
          } else {
            console.error("No such document!");
          }
        } catch (e) {
          console.error("Error loading document:", e);
        }
      }

      async function saveData(userUID, docName) {
        const hours = Array.from(document.querySelectorAll(".b6")).map(
          (input) => input.value
        );
        const plans = Array.from(document.querySelectorAll(".b8")).map(
          (input) => input.value
        );
        const memos = Array.from(document.querySelectorAll(".input")).map(
          (input) => input.value
        );

        const docRef = doc(db, userUID, docName);
        await updateDoc(docRef, {
          hour: hours.join("**/kugiri\\**"),
          plan: plans.join("**/kugiri\\**"),
          memo: memos.join("**/kugiri\\**")
        });
        console.log("データが保存されました");
      }

      function addSchedule(event) {
        const div1 = event.currentTarget.closest(".div1");
        const allDiv1 = document.querySelectorAll(".div1");
        if (div1 === allDiv1[allDiv1.length - 1]) {
          const newDiv1 = div1.cloneNode(true);
          newDiv1.querySelector(".add-schedule-button").style.display = "block"; // ボタンを表示する
          newDiv1.style.marginTop = "0"; // 距離を0に設定
          newDiv1.style.marginBottom = "0"; // 距離を0に設定
          div1.querySelectorAll(".add-schedule-button").forEach(button => button.style.display = "none"); // 元のdiv1からすべてのボタンを非表示にする
          div1.parentNode.appendChild(newDiv1);
        
          newDiv1.querySelector(".add-schedule-button").addEventListener("click", addSchedule);
        }
      }

      async function loadPlan(venue) {
        try {
          const venueDocRef = doc(db, "venue", venue);
          const venueDocSnap = await getDoc(venueDocRef);

          if (venueDocSnap.exists()) {
            const venueData = venueDocSnap.data();
            const fieldNames = Object.keys(venueData).filter(
              (key) => venueData[key] !== undefined && venueData[key] !== null && venueData[key] !== ""
            );

            if (fieldNames.length > 0) {
              // フィールド数を取得
              const totalFields = fieldNames.length;
              const selectedIndices = new Set();

              // ランダムに3つのインデックスを選択
              while (selectedIndices.size < Math.min(3, totalFields)) {
                const randomIndex = Math.floor(Math.random() * totalFields);
                selectedIndices.add(randomIndex);
              }

              // 選択したフィールドをDOMに反映
              Array.from(selectedIndices).forEach((index, idx) => {
                const fieldName = fieldNames[index];
                const fieldValue = venueData[fieldName];

                const recommendElement = document.getElementById(`reccomend-name${idx + 1}`);
                const recommendImage = document.getElementById(`osusume-image${idx + 1}`);

                if (recommendElement) {
                  recommendElement.textContent = fieldName; // フィールド名を設定
                }

                if (recommendImage) {
                  recommendImage.src = fieldValue || "./noimage.png"; // 画像を反映、デフォルト画像にフォールバック
                }
              });
            }
          }
        } catch (error) {
          console.error("loadPlanの処理中にエラーが発生しました:", error);
          alert("データを読み込む際にエラーが発生しました。");
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const docName = location.href.split("?")[1];
        const recommendPlace = decodeURIComponent(location.href.split("?")[2]);
        const imageURL = decodeURIComponent(location.href.split("?")[3]);

        // 認証状態の確認とデータ読み込み
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            const userUID = user.uid;
            const venueRef = doc(db, userUID, docName);
            const venueSnap = await getDoc(venueRef);
            const venueData = venueSnap.data();
            const venueName = venueData.venue;
            const docRef = doc(db, "venue", venueName);

            await loadData(userUID, docName);
            await loadImage(userUID, docName);
            await loadPlan(venueName);

            if (recommendPlace !== "undefined" && imageURL !== "undefined") {
              try {
                const recommendSnap = await getDoc(docRef);
                if (!recommendSnap.exists()) {
                  await setDoc(docRef, {
                    [recommendPlace]: imageURL
                  });
                } else {
                  await updateDoc(docRef, {
                    [recommendPlace]: imageURL
                  });
                }
                // 追加された地名と画像を反映
                document.getElementById("place-name1").textContent = recommendPlace;
                document.getElementById("place-image1").src = imageURL;
              } catch (error) {
                alert("error!");
              }
            }
          } else {
            window.location.href = "./login.html";
          }
        });

        // 画像アップロード処理
        const noImage = document.getElementById("noImage");
        const imageInput = document.getElementById("imageInput");

        noImage.addEventListener("click", () => {
          imageInput.click(); // ファイル選択ダイアログを表示
        });

        imageInput.addEventListener("change", async (event) => {
          const file = event.target.files[0];
          if (file) {
            onAuthStateChanged(auth, async (user) => {
              if (user) {
                const userUID = user.uid;
                const docName = location.href.split("?")[1];
                try {
                  const imageURL = await uploadImage(userUID, docName, file);
                  noImage.src = imageURL;
                } catch (error) {
                  console.error("画像のアップロード中にエラーが発生しました:", error);
                  alert("1.画像のアップロードに失敗しました。");
                }
              } else {
                alert("認証されていません。ログインしてください。");
              }
            });
          }
        });

        // 複製処理のイベントリスナーを追加
        document.querySelectorAll(".add-schedule-button").forEach(button => {
          button.addEventListener("click", addSchedule);
        });

        const threeDots = document.querySelector('.three-dots');
        const dropdownMenu = document.getElementById('dropdownMenu');

        threeDots.addEventListener('click', (event) => {
          event.stopPropagation();
          dropdownMenu.style.display = 'block';
        });

        document.addEventListener('click', (event) => {
          if (!dropdownMenu.contains(event.target)) {
            dropdownMenu.style.display = 'none';
          }
        });
      });

      async function uploadImage(userUID, docName, file) {
        const storageRef = ref(storage, `${userUID}/${docName}/thumbnail.png`);
        try {
          await uploadBytes(storageRef, file);
          const downloadURL = await getDownloadURL(storageRef);
          //document.getElementById("noimage").src = downloadURL;
          //alert(downloadURL);
          //alert("画像アップロード成功!");
          return downloadURL
        } catch (error) {
          alert("2.画像アップロードに失敗しました");
        }
      }

      const docName = location.href.split("?")[1];

      var deleteButton = document.getElementById("deleteButton");
      if(deleteButton){
        deleteButton.addEventListener("click", function(e){
          onAuthStateChanged(auth, async(user) => {
            const userUID= user.uid;
            const docRef = doc(db, userUID, docName);
            await deleteDoc(docRef);

            const storageRef = ref(storage, `${userUID}/${docName}`);
            try {
              const listResult = await listAll(storageRef); // ディレクトリ内のすべてのファイルを取得
              const deletePromises = listResult.items.map((itemRef) => deleteObject(itemRef)); // 各ファイルを削除
              await Promise.all(deletePromises); // 全ファイル削除を待つ
              console.log("Storageのディレクトリ内のファイルを削除しました");
            } catch (error) {
              console.error("Storageディレクトリの削除中にエラーが発生しました:", error);
              alert("Storageディレクトリの削除中にエラーが発生しました。");
              return;
            }
            alert("正常に削除完了");
            window.location.href = `home.html?${userUID}`;
          });
        });
      }

      var saveButton = document.getElementById("saveButton");
      if(saveButton){
        saveButton.addEventListener("click", function(e){
          onAuthStateChanged(auth, async(user) => {
            const userUID = user.uid;
            const docRef = doc(db, userUID, docName);
			      const placeDataSnap = await getDoc(docRef);
            const placeData = placeDataSnap.data();
            const latitude = placeData.latitude;
            const venue = placeData.venue;
            const longitude = placeData.longitude;
            await saveData(userUID, docName);
            window.location.href = `map.html?${docName}?${latitude}?${longitude}?${venue}`;
          });
        });
      }

      var list = document.getElementById("list");
      if(list){
        list.addEventListener("click", function(e){
          onAuthStateChanged(auth, async(user) => {
            const userUID = user.uid;
            await saveData(userUID, docName);
            window.location.href = `list.html?${docName}`;
          });
        });
      }

      var ticket = document.getElementById("ticket");
      if(ticket){
        ticket.addEventListener("click", function(e){
          onAuthStateChanged(auth, async(user) => {
            const userUID = user.uid;
            await saveData(userUID, docName);
            window.location.href = `ticket.html?${docName}`;
          });
        });
      }

      var setlist = document.getElementById("setlist");
      if(setlist){
        setlist.addEventListener("click", function(e){
          onAuthStateChanged(auth, async(user) => {
            const userUID = user.uid;
            await saveData(userUID, docName);
            window.location.href = `setlist.html?${docName}`;
          });
        });
      }

      var toHome = document.getElementById("toHome");
      if(toHome){
        toHome.addEventListener("click", function(e){
          onAuthStateChanged(auth, async(user) => {
            const userUID = user.uid;
            await saveData(userUID, docName);
            window.location.href = `home.html?${userUID}`;
          });
        });
      }

      window.saveToFirebase = async function (docName, recommend) {
        onAuthStateChanged(auth, async (user) => {
          const userUID = user.uid;
          const docRef = doc(db, userUID, docName);
          try {
            await updateDoc(docRef, {
              reccomendName: arrayUnion(recommend),
              placeName: arrayUnion(recommend) // placeNameにも追加
            });
            //alert("success");
          } catch (error) {
            //alert("failed");
          }
        });
      };
    </script>
